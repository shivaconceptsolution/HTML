<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s = 'prime';
        var num=6;
        if(num>2 && num%2==0)
        {
            s = 'not prime';
        }
        else
        {
            var i=2;
            while(i<num)
            {
                if(num%i==0)
                {
                    s = 'not prime'+"";
                    break;
                }
                i++;
            }
        }
        document.write(s);
    </script>
</body>
</html>
