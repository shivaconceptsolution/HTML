<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num =6;
         switch(num%2)
         {
            case 0:
                document.write("Even");
                break;
            default:
                document.write("Odd");
                break;
         }
    </script>
</body>
</html>
