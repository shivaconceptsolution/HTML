<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=0;
        var s ='';
        do 
        {
            s = s + num%10;  //"54321"
            num=parseInt(num/10);  //0
        }while(num!=0);
        document.write(s);
    </script>
</body>
</html>
