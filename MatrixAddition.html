<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = [[1,2],[2,3]];
       var b = [[3,4],[5,6]];
       var s = 0;
       for(var i=0;i<2;i++)  //i=1
       {
        for(var j=0;j<2;j++)  //j=1
        {
             s =  a[i][j]+b[i][j]; //9
             document.write(s + " ");
        }
        document.write("<br>");
       }


    </script>
</body>
</html>
