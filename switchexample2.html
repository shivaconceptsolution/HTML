<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year = 2000;
        switch(year%4==0 && year%100!=0 || year%400==0)
        {
            case true:
                document.write("Leap Year");
                break;
            default:
                document.write("Not a Leap Year");
                break;
        }
    </script>
</body>
</html>
