<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = [3,9,11,67,23,56,2];
        for(var i=0;i<x.length;i++)
        {
            for(var j=i+1;j<x.length;j++)
            {
                if(x[i]>x[j])
                {
                    var temp=x[i];
                    x[i]=x[j];
                    x[j]=temp;
                }
            }
            document.write(x[i] + "<br>");
        }
    </script>
</body>
</html>
