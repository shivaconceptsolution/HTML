<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<=5;i++)  // i=3
        {
            var s = "MANISH";
            var index=0;
            for(var k=0;k<i;k++) //2
            {
                 document.write("&nbsp;&nbsp;");
                 index++;
                
            }
            for(var j=0;j<=5-i;j++) //3
            {
              document.write(s[index]);
              index++;
              
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
