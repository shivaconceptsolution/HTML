<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=5;
        var i=num;
        var f=1;
        while(i>1)  //1>1
        {
           f=f*i;   //120
           i--;    //1
        }
        document.write(f);
    </script>
</body>
</html>
