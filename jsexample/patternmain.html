<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++)  // i=3
        {
            var ch=65;
            for(var k=1;k<i;k++) //2
            {
                 document.write("&nbsp;&nbsp;");
                 ch++;
            }
            for(var j=1;j<=6-i;j++) //3
            {
              document.write(String.fromCharCode(ch));
              ch++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
