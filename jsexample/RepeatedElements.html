<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var arr=[1,1,2,3,5,6,1,7,8,2,2,3];
       var result=[];
       for(var i=0;i<arr.length;i++) //1
       {
        for(var j=i+1;j<arr.length;j++) //2...
        {
            if(arr[i]==arr[j]) //  1==1
            {
                 var flag=true;
                 for(var data of result)
                 {
                        if(arr[i]==data)
                        {
                            flag=false;
                            break;
                        }
                       
                 }
                 if(flag)
                 {
                    result.push(arr[i]); //1
                    break;
                 }
            }
        }
       }

       for(var d of result)
       {
        document.write(d + "<br>");
       }

    </script>
</body>
</html>
