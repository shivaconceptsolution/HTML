<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(var i=1;i<=5;i++)  // i=5
        {
            var ch=65;
            for(var j=1;j<=6-i;j++) //j=1
            {
                if(j%2==0)
                {
                document.write(String.fromCharCode(ch+32) + " "); // 1 2 3 4 5
                ch++;  
                 }
                else
                {
                    document.write(String.fromCharCode(ch) + " ");
                }
               
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
