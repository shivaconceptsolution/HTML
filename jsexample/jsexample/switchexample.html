<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch='b';
        switch(ch)
        {
            case 'a':
            case 'A':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
            document.write("Vowel");
            break;
            default:
            document.write("Consonent");
            break;
        }
    </script>
</body>
