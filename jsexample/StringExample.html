<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var s = "welcome";
       var c1=0;
       var c2=0;
       for(var i=0;i<s.length;i++)
       {
        if(s[i]=='a' || s[i]=='e' || s[i]=='i' || s[i]=='o' || s[i]=='u')
        {
            c1++;
        }
        else
        {
            c2++;
        }
       }
       document.write("Total vowel is "+c1);
       document.write("Total consonent is "+c2);

    </script>
</body>
</html>
