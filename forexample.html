<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum1=0,sum2=0;
        for(var i=10;i>=1;i--)
        {
            i%2==0?sum1=sum1+i:sum2=sum2+i; //27
            document.write(i+"<br>");//8
        }
        document.write("Total is "+sum1);
        document.write("Total is "+sum2);
    </script>
</body>
</html>
